// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {
        classpath "io.realm:realm-gradle-plugin:10.11.0"
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.42'
    }
}

plugins {
    // Applying version 7.2.1 to com.android.application leads to RealmTransformer crash:
    // RealmTransformer doesn't seem to be applied.
    // Please update the project configuration to use the Realm Gradle plugin. See https://docs.mongodb.com/realm/sdk/android/install/#customize-dependecies-defined-by-the-realm-gradle-plugin
    id 'com.android.application' version '7.1.3' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
    id "org.jetbrains.kotlin.kapt" version "1.6.21" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}